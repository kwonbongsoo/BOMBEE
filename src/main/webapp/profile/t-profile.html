<!DOCTYPE html>
<html>
<!-- root element -->
<head>
<!-- HTML 문서에 대한 설명 -->
<meta charset="UTF-8">




<meta name="viewport"
	content="user-scalable=no,initial-scale=1,maximum-scale=1" />
<title>프로필</title>
<!-- 웹브라우저 탭 또는 타이틀바에 출력될 제목 -->
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel='stylesheet'
	href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/bombee.css'>
<link rel='stylesheet' href='../css/t-profile.css'>
<!-- <script src='../node_modules/jquery/dist/jquery.min.js'></script> -->
<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>


<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>

<script
	src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script
	src="../node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script
	src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script
	src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script
	src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script
	src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script
	src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
</head>


</head>

<body>
	<div class="pro-container">
		<!--ekdma-container 맨 밖 컨테이너 -->
		<div class="header">
			<!-- header-form 헤더-->
		</div>



		<div class="profile-container">
			<div class="cont-box"></div>
			<div class='trainer-profile'>
				<div class='cont-profile'>
					<img class='cont-profile-img' src='../image/header-user.png'>
				</div>
				<div class='cont-file'>
					<input id="profile-files" class='profile-img' type='file'
						name='files' multiple />
				</div>
				<div class='cont-edit'>
					<i class=' fa fa-camera'></i>
				</div>
			</div>
			<div class='user-name'>홍길동</div>

			<div class='cont-detail'>
				<span class='health-name'>운동 종목 | </span>
				<div class="pro-type">

					<select id="pro-select" class='health-box'>
						<option class='spono' id="spono" value="null">꼭!선택하세요</option>
						<option class='spono' id="spono1" value="1">요가</option>
						<option class='spono' id="spono2" value="2">헬스</option>
						<option class='spono' id="spono3" value="3">스피닝</option>
						<option class='spono' id="spono4" value="4">필라테스</option>
					</select>
				</div>
				<span class='company-name'>근무지 이름 | </span>
				<div class='company'>울트라맨 헬스장</div>
				<div class='address-form'>근무지 주소 </div>
				<div class='name-zip-code'>우편 번호  |</div>
				<div class='zip-code'>13134</div>
				<div class='name-address'>기본 주소 : </div>
				<div class='address'>서울시 강남구 서초동</div>
				<div class='name-address-detail'>상세 주소 : </div>
				<div class='address-detail'>1234번지 비트캠프 701호</div>
				<p id="pro-dt">소개</p>
				<textarea class="Desc introduction" rows="10" id="pro-dd">{{introduction}}</textarea>
			</div>
		</div>
		<div class="cont-box1"></div>


	</div>

	</div>
