<!DOCTYPE html>
<html> <!-- root element -->

<body>
	<div class="mobile-container">
	 <div class="menu-bar">
	    <span class="menu-button">
	    </span>
	    <span class="up" style="display:none"><i class="fa fa-angle-up" aria-hidden="true"></i></span>
	   <div class="menu-items">
	     <ul>
	       <div class="none">
	         <li>About us</li>
	         <li>Products</li>
	         <li>Services</li>
	         <li>Store</li>
	         <li class="menu-search"><i class="fa fa-search" aria-hidden="true"></i> Search</li>
	      </div>
	    </ul>
	    <input type="search" id=search-bar placeholder="search"/>
	   </div>
	 </div>
	</div>

<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script>
var count = 0;
$( document ).ready(function() {
  $( '.menu-button' ).click(function() {
    $( ".menu-button" ).toggleClass('menu-button-open');
    $( ".menu-items" ).toggleClass('menu-items-open');
    $('#search-bar').val('')

    if(count == 1) {
      $('#search-bar').css('display', 'none')
      $('.up').css('display', 'none')
      $('.none').css('display', 'block')
      count = 0;
    }
  });
});
$('.menu-search').click(()=> {
  $('.none').slideToggle();
  $('#search-bar').slideToggle()
  $('.up').slideToggle()
  count = 1;
})
$('.up').click(()=> {
  $('.up').slideToggle()
  $('#search-bar').val('')
  $('.none').slideToggle()
  $('#search-bar').slideToggle()
  count = 0;
})
</script>
</body>
</html>
