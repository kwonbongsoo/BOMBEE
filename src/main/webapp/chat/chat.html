<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='../css/bombee.css'>
  <link rel='stylesheet' href='../css/chat.css'>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
<div class='chat-container'>

  <div class='chat-body'>
    <div class='chat-header'>
      <span class="fa fa-times close-btn" aria-hidden="true"></span>
      <span class='chat-list'>목록</span>
    </div>
    <div class='chat-content' id='chat-container'>

    </div>
  </div>
</div>

<script id="chat-template" type="text/x-handlebars-template">
  {{#each data}}
  <div class='chat-line'>
      {{#if tPath}}
    <div><img src='..{{tPath}}' id='chat-user'/></div>
      {{else}}
    <div><img src='../image/user' id='chat-user'/></div>
      {{/if}}
    <dl>
       {{#youAndMe this}}
      <dt id='youAndMe' value='{{memberno}}'>{{yourName}}</dt>
       {{else}}
       <dt id='youAndMe' value='{{trainerno}}'>{{yourName}}</dt>
       {{/youAndMe}}
      <dd>{{message}}</dd>
    </dl>
  </div>
  {{/each}}
</script>



<script type="text/javascript" src='../js/chat.js'></script>
</body>
</html>
