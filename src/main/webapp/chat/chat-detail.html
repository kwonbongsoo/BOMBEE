<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  div {
    margin: 5px 0px;
  }

  h1 {
    margin: 0 0 10px 0;
    text-align: center;
    font-size: 180%;
  }

  .container {
    border: 4px solid blue;
    width: 350px;
    height: 500px;
    margin: 10px auto;
    padding: 10px 15px;
    border-radius: 30px;
  }

  #messageBox {
    overflow: scroll;
    width: 100%;
    height: 350px;
  }

  #message {
    width: 80%;
  }

  #host {
    width: 35%;
  }

  #port {
    width: 20%;
  }

  #alias {
    width: 25%;
  }

  ul{
    list-style: none;
    margin: 0;
    padding: 0;
  }

  ul li{
    display:inline-block;
    clear: both;
    padding: 10px;
    border-radius: 30px;
    margin-bottom: 2px;
    font-family: Helvetica, Arial, sans-serif;
  }

  .him{
    background: #eee;
    float: left;
  }

  .me{
    float: right;
    background: #0084ff;
    color: #fff;
  }

  .him + .me{
    border-bottom-right-radius: 5px;
  }

  .me + .me{
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
  }

  .me:last-of-type {
    border-bottom-right-radius: 30px;
  }
  </style>
</head>
<body>
<div class="container">
<h1>Chat</h1>
<ul id="messageBox"></ul>
<div>
  <input id="message" type="text">
  <button id="sendBtn" type="button">보내기</button>
</div>
<div>
<input id="host" type="text" placeholder="서버 주소" value="localhost">
<input id="port" type="text" placeholder="포트번호" value="8888">
<input id="alias" type="text" placeholder="별명" value="꿀꿀">
<button id="connectBtn" type="button">연결</button>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
