@font-face {

  font-family: 'UhBeemysen', 'UhBeeMyHusband';

<body>
<div class='chat-container'>
  <div class='header'>
    <a id='menu' href='../HeaderFooterMenu/HFMenu.html'><i class="fa fa-bars" aria-hidden="true"></i></a>
    <h1 id='logo'><a href="../main/mobile.html">TOMATO</a></h1>
    <a id='search' href='#'><i class="fa fa-search" aria-hidden="true"></i></a>
  </div>

  <div class='chat-detail'>
    <div id='cd-header'>
      <img src='../image/small/arrow-left.png'>
      강사1
    </div>
    <ul id='messageBox'>
      <div class='cd-content clearfix'>
        <span class='me' name="me" rows="8" cols="80">안녕하세요</span>
      </div>
      <div class='cd-content clearfix'>
        <span class='you' name="you" rows="8" cols="80">네, 안녕하세요^^</span>
        <img src="../image/small/user2.png">
      </div>
      <div class='cd-content clearfix'>
        <span class='me' name="me" rows="8" cols="80">안녕하세요</span>
      </div>
    </ul>
    <div id='cd-footer'>
      <input id="message" type="text">
      <button id="sendBtn" type="button" class='btn'>전송</button>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
"use strict"

var message = $('#message'),
    messageBox = $('#messageBox'),
    sendBtn = $('#sendBtn');

var myAlias = 'yoon',
    value = 'aaa';


message.keyup((e) => {
  if (e.keyCode  == 0x0d) {
    var test = $('<img>').
                          .appendTo($('<span>').addClass(value.startsWith(myAlias) ? "me" : "you")
                          .text(message.val()))
                          .appendTo($('<div>')
                          .addClass('cd-content clearfix')
                          .appendTo(messageBox))

    messageBox.scrollTop(messageBox.prop('scrollHeight'));
  }
})
</script>


</body>
