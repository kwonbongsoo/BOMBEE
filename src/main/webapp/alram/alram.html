<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel='stylesheet' href='../node_modules/jquery-ui-dist/jquery-ui.min.css'>
	<link rel='stylesheet' href='../css/bombee.css'>
	<link rel='stylesheet' href='../css/alram.css'>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
	<title>Alram</title>
</head>

<body>
	<div class='alram-container'>
		<div class='header'></div>
		<div class='alram-container'></div>
	</div>

	<script id="alram-template" type="text/x-handlebars-template">
		{{#this}}
		<div class='alram-list'>
			{{#if profilePicture}}
			<div class='trainer-img-size'>
				<img class='' src='{{tPic}}'>
			</div>
			{{^}}
			<div class='fa fa-smile-o smile-size'></div>
			{{/if}}
			<div class='alram-info'>
				<div class='alram-content'>홍길동님이 친구 신청 하셨습니다.홍길동님이 친구 신청 하셨습니다.</div>
				<div class='alram-date'>오후 04:55</div>
				<div class='cancle-btn-form'>
					<span class='cancle fa fa-times-circle'></span>
				</div>
			</div>
		</div>
		{{/this}}
	</script>
</body>

<script src='../js/alram.js'></script>

</html>
