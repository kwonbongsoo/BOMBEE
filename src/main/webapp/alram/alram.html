<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet'
	href='../node_modules/jquery-ui-dist/jquery-ui.min.css'>
<link rel='stylesheet' href='../css/bombee.css'>
<link rel='stylesheet' href='../css/alram.css'>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<title>Alram</title>
</head>

<body>
	<div class='alram-container'>
		<div class='header'></div>
		<div class='alram-info-container'></div>
		<div class='no-alram' style='display: none'>
			<i class="fa fa-meh-o no-alram-size" aria-hidden="true"></i> <span
				class='no-alram-cont'>앗! 도착한 알림이 없습니다!</span>
		</div>
	</div>

	<script id="alram-template" type="text/x-handlebars-template">
		{{#this}}
		<div class='alram-list'>
			{{#if img}}
			<div class='alram-img-size'>
				<img class='' src='{{img}}'>
			</div>
			{{^}}
			<div class='fa fa-smile-o smile-size'></div>
			{{/if}}
			<div class='alram-info'>
				<div class='alram-content'><span class='name'>{{othername}}</span>님이 <span class='kinds'>{{kinds}}</span>을 하셨습니다.</div>
				<div class='alram-date'>{{date}}</div>
				<div class='alram-time'>{{pm}} {{time}}</div>
				<div class='cancle-btn-form'>
					<span class='cancle fa fa-times-circle' data-alno={{alno}}></span>
				</div>
			</div>
		</div>
		{{/this}}
	</script>
</body>

<script src='../js/alram.js'></script>

</html>
