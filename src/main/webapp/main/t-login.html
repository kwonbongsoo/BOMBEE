<!DOCTYPE html>
<html> <!-- root element -->
<head> <!-- HTML 문서에 대한 설명 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
  <title>마이페이지</title> <!-- 웹브라우저 탭 또는 타이틀바에 출력될 제목 -->
  <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='../css/bombee.css'>
  <link rel='stylesheet' href='../css/t-login.css'>
  <script src='../node_modules/jquery/dist/jquery.min.js'></script>
  <script type="text/javascript">
	  $(document).ready(function() {
	    $('.header').load('../main/header.html')
	  })
    </script>
</head>
<body>
  <div class="management-container"><!--ekdma-container 맨 밖 컨테이너 -->
    <div id='bg-img'></div>

    <div class="header"><!-- header-form 헤더-->
    </div>  <!-- header-form 헤더-->
    <div class="management-all-menu"><!-- ekdma-all-menu 메뉴 모음 div-->
      <div class="promotion" id="promotion-Btn"><!--ekdma-lefe-Btn1 맨위꺼-->
        <img class="promotion-img"id="promotion-Btn-img1" src="../image/PROMOTION2.png"/>
      </div><!--ekdma-lefe-Btn1 맨위꺼-->
      <div class="profile" id="profile-Btn"><!--ekdma-lefe-Btn2 맨위꺼-->
        <img class="profile-img"id="profile-Btn-img2" src="../image/PROFILE3.png"/>
      </div><!--ekdma-lefe-Btn2 맨위꺼-->
      <div class="account" id="account-Btn"><!--ekdma-lefe-Btn3 맨위꺼-->
        <img class="account-img" id="account-Btn-img3" src="../image/ACCOUNT3.png"/>
      </div><!--ekdma-lefe-Btn3 맨위꺼-->
      <div class="management" id="management-Btn"><!--ekdma-lefe-Btn4 맨위꺼-->
        <img class="management-img"  id="management-Btn" src="../image/MANAGEMENT2.png"/>
      </div><!--ekdma-lefe-Btn4 맨위꺼-->
    </div> <!-- ekdma-all-menu 메뉴 모은 div-->


  </div> <!--ekdma-container 맨 밖 컨테이너 -->
  <script>
  var promotionBtn = $('#promotion-Btn'),
		  profileBtn = $('#profile-Btn'),
		  accountBtn = $('#account-Btn'),
      menagementBtn = $('#management-Btn')
    promotionBtn.click(function() {
      location.href = '../promotion/promotionControl.html'
    })
    profileBtn.click(function() {
      $(location).attr('href', url="../profile/t-profile.html");
    })
    accountBtn.click(function() {
      $(location).attr('href', url="../mypage/mypage.html");
    })
    menagementBtn.click(function() {
    	  location.href = '../management/usersList.html'
    })
  </script>


</body>
</html>
