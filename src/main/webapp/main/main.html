<!DOCTYPE html>
<html> <!-- root element -->
<head> <!-- HTML 문서에 대한 설명 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
  <title>Hello World!</title> <!-- 웹브라우저 탭 또는 타이틀바에 출력될 제목 -->
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='../css/tomato.css'>
  <link rel='stylesheet' href='../css/main.css'>
  <link rel='stylesheet' href='../css/menu.css'>
  <script src='../node_modules/jquery/dist/jquery.min.js'></script>
  <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script type="text/javascript">
	  var images = ['m-t01.jpg', 'm-t02.jpg', 'm-t03.jpg', 'm-t04.jpg', 'm-t05.jpg',
	                'm-t06.jpg', 'm-t07jpg', 'm-t08.jpg', 'm-t09.jpg', 'm-t10.jpg', 'm-t11.jpg'];
	  $(document).ready(function() {
	    /*   $('.header').load('../header/header.html') */
	    $('#load-menu').load('../menu/menu.html')
	    $('#body-img').css({'background-image': 'url(' + '../image/M-Image/' + images[Math.floor(Math.random() * images.length)] + ')'});
	  })
</script>
</head>
<body>

<div class='container main-container'>
  <div class='header'>
    <a id='logo-bee' href='#'><i class="header-font fa fa-forumbee" aria-hidden="true"></i></a>
    <a id='logo'><img src="../image/bombee_title.png"/></a>
    <a id='menu' href='#'><i class="header-font fa fa-bars" aria-hidden="true"></i></a>
  </div>

  <div class="body-outer">
    <div class="body-inner">
      <div class='meeting'>
        <img id='meeting-before' src='../image/meeting-before.png'/>
        <img id='meeting-after' src='../image/meeting-after.png'/>
      </div>
      <div class='management'>
        <img id='management-before'src='../image/management-before.png'/>
        <img id='management-after'src='../image/management-after.png'/>

      </div>


    </div>

	  <div id='body-img'></div>
	  <div id='bg-img'></div>
  </div>

</div><!--main-container 끝-->
<div id='main-background'></div>
<div id='load-menu'></div>

<script>
var meetingBefore = $('#meeting-before'),
    meetingAfter = $('#meeting-after'),
    managementBefore = $('#management-before'),
    managementAfter = $('#management-after')

  meetingBefore.click(function() {
    meetingBefore.css('display', 'none')
    meetingAfter.css('display','block')
  })

  managementBefore.click(function() {
    managementBefore.css('display', 'none')
    managementAfter.css('display','block')
  })
</script>
</body>
</html>
