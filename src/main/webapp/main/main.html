<!DOCTYPE html>
<html> <!-- root element -->
<head> <!-- HTML 문서에 대한 설명 -->

  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='../css/tomato.css'>
  <link rel='stylesheet' href='../css/main.css'>
  <script src='../node_modules/jquery/dist/jquery.min.js'></script>
  <script type="text/javascript">
	  var images = ['m-t01.jpg', 'm-t02.jpg', 'm-t03.jpg', 'm-t04.jpg', 'm-t05.jpg',
	                'm-t06.jpg', 'm-t07.jpg', 'm-t08.jpg', 'm-t09.jpg', 'm-t10.jpg', 'm-t11.jpg'];
	  $(document).ready(function() {
	    $('#body-img').css({'background-image': 'url(' + '../image/M-Image/' + images[Math.floor(Math.random() * images.length)] + ')'});
	  })
</script>

<body>

<div class='main-container'>
    <div class="mobile-container"> <!-- 새로운 헤더 -->
      <div class="header-menu-bar">
        <span class="header-menu-button"></span>
        <span class="header-up" style="display:none"><i class="fa fa-angle-up" aria-hidden="true"></i></span>
        <a id='header-logo'><img src="../image/bombee_title.png"/></a>
        <a id='header-logo-bee' href='#'><i class="header-font fa fa-forumbee" aria-hidden="true"></i></a>
        <div class="header-menu-items">
        <input type="search" id='header-search-bar' placeholder="search"/>
          <ul class='header-menu-ul'>
            <div class="header-none">
              <li>Login</li>
              <li>List</li>
              <li>Management</li>
             <li>Meeting</li>
              <li>Mypage</li>
              <li class="header-menu-search"><i class="fa fa-search" aria-hidden="true"></i> Search</li>
           </div>
          </ul>
        </div>
      </div>
    </div> <!-- 새로운 헤더 끝 -->

    <div class="body-outer">
      <div class="body-inner"><!-- main 육각형 버튼 -->
        <div class='indexUp meeting'>
          <img id='meeting-before' src='../image/meeting-before.png'/>
        </div>
        <div class='management indexUp'>
          <img id='management-before'  src='../image/management-before.png'/>
        </div>
      </div><!-- main 육각형 버튼 끝 -->

	  <div id='body-img'></div> <!-- main 배경 -->
	  <div id='bg-img'></div> <!-- main 배경 끝 -->
  </div>
</div><!--main-container 끝-->

<!-- 헤더스크립트 시작 -->
<script>
var count = 0;
var index = 0;
$( document ).ready(function() {
  $( '.header-menu-button' ).click(function() {
    $( ".header-menu-button" ).toggleClass('header-menu-button-open');
    $( ".header-menu-items" ).toggleClass('header-menu-items-open');
    $('#header-search-bar').val('')

    //메뉴바는 기본적으로 z인덱스가 5
    //화면의 클릭이벤트 z인덱스는 기본적으로 6이다.
    if(index == 0) {
    	$('.indexUp').css('z-index', '2') //메뉴바 클릭했을때 화면중앙의 z인덱스 낮춤으로써
    	                                     //헤더를 클릭할수 있게 만듬
    	index = 1;
    }else if(index == 1) {
        $('.indexUp').css('z-index', '6') //메뉴바를 끌때 화면클릭이벤트는 z인덱스가 2임으로
                                             //z인덱스를 다시 올려줘야 클릭이 가능하다.
        index = 0;
    }

    if(count == 1) {
      $('#header-search-bar').css('display', 'none')
      $('.header-up').css('display', 'none')
      $('.header-none').css('display', 'block')
      $('#header-logo').slideToggle()
      count = 0;
    }
  });
});
$('.header-menu-search').click(()=> {
	$('.header-none').slideToggle();
	$('.header-up').slideToggle()
  $('#header-logo').slideToggle()

  $('#header-search-bar').slideToggle()

  $('#header-search-bar').focus()
  count = 1;
})
$('.header-up').click(()=> {
  $('.header-up').slideToggle()
  $('#header-search-bar').val('')
  $('.header-none').slideToggle()
  $('#header-search-bar').slideToggle()
  $('#header-logo').slideToggle()
  count = 0;
})
</script> <!--  헤더스크립트 끝 -->

</body>
</html>
