    <script id="tmdduf-template" type="text/x-handlebars-template">
      {{#each schedule}}

        {{#each time}}
          {{#if date}}
            <div class='pro'>
              <div class="pro-time" value="{{date}}">{{date}}</div>
            </div>
          {{^}}
            <div class='pro'>
              <div class="pro-time" value=""></div>
            </div>
          {{/if}}

        {{/each}}
      </div>

      {{/each}}
    </script>
