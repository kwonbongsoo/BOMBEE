<script>

$(".pro-time-off").on("click", function () {
  var a = $(".pro-time-off")
  console.log(a.attr("value"));
  for (i = 0; i < 20; i++){
    if(a.attr("value") == "off"+i){
      a.css("background-color" ,"red");
      a.attr("value","on");
    }
    else if(a.attr("value") == "on"){
      a.css("background-color" ,"white");
      a.attr("value","off");
    }
  }
})
