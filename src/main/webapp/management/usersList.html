<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1"
	user-scalable=no>
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet' href="../css/bombee.css">
<link rel='stylesheet' href="../css/userlist.css">
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src='../js/userlist.js'></script>
</head>
<body>
	<div class="userList-container">
		<div class='header'></div>

		<div class='user'>
		</div>
    <div class='no-user' style='display: none'>
      <i class="fa fa-meh-o no-user-size" aria-hidden="true"></i> <span
        class='no-user-cont'>앗! 매칭된 회원이 없습니다!</span>
    </div>
	</div>

	<script id="user-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class='list'>
          <img src='../upload/{{proImg}}'>
          <span class='userName'>{{name}} 회원</span>
          <span class='startDate'>{{sdt}} <span>~</span></span>
          <span class='endDate'>{{edt}}</span>
          <span class='promotionName'>{{promotionTitle}}</span>
          <div class='btn mealBtn' value={{trano}}>Check User Meal</div>
        </div>
      </div>
      {{/each}}
    </script>

</body>
</html>
