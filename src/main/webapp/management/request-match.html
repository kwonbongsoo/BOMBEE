<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet'
	href='../node_modules/jquery-ui-dist/jquery-ui.min.css'>
<link rel='stylesheet' href='../css/bombee.css'>
<link rel='stylesheet' href='../css/request-match.css'>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<title>Request Match</title>
</head>

<body>
	<div class='request-match-container'>
		<div class='header'></div>
		<div class='request-container'></div>
	</div>
	<div class='no-alram' style='display: none'>
		<i class="fa fa-meh-o no-alram-size" aria-hidden="true"></i> <span
			class='no-alram-cont'>앗! 보낸 친구 신청 요청이 없습니다!</span>
	</div>

	<script id="request-template" type="text/x-handlebars-template">
		{{#this}}
		<div class='request-list'>
		  {{#if tPic}}
			  <div class='trainer-img-size'>
			  	<img class='' src='{{tPic}}'>
		  	</div>
			{{^}}
				<div class='fa fa-smile-o smile-size'></div>
			{{/if}}
			<div class='request-info'>
				<span class='trainer-name'>{{tname}}</span>
				<span class='request-date'>{{pm}} {{time}}</span>
				<span class='request-content'>{{title}}</span>
				<span class='wish-date'>{{sdt}} {{wishtime}}시</span>
				<span class='wish-period'>{{period}}개월</span>
			</div>
			<div class='btn-form'>
				<div class='cancle btn' data-trano='{{trano}}'>요청취소</div>
			</div>
		</div>
		{{/this}}
</script>
</body>

<script src='../js/request-match.js'></script>

</html>
