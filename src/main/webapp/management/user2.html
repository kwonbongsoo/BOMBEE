<!DOCTYPE html>
<html ng-app>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet'
	href='../node_modules/jquery-ui-dist/jquery-ui.min.css'>
<link rel="stylesheet" href="../list/dist/css/swiper.min.css">
<link rel='stylesheet' href='../css/tomato.css'>
<link rel='stylesheet' href='../css/user2.css'>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="../node_modules/moment/min/moment.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../node_modules/swiper/dist/js/swiper.jquery.min.js"></script>
</head>

<body>
	<div class='user-container'>
		<div class='header'></div>

		<div class='week-container clearfix '>
			<div class="tab-slider--nav">
				<div class='info'>
					<div class='username'>
						<div class='fa fa-user user'></div>
						홍길동
					</div>
					<div class='year-month'>
						<div class='year'></div>
						<div class='month'></div>
					</div>
				</div>

				<div class='swiper-container'>
					<div class='swiper-wrapper'>
						<div class='swiper-slide'>
							<div class="tab-slider--tabs">
								<div class="weekly tab-slider--trigger" rel='day0'
									style="color: #e04c4c">
									SUN <a href='#' style="color: #e04c4c">
										<div class='sun day day0'></div>
									</a>
								</div>
								<div class="weekly tab-slider--trigger" rel='day1'>
									MON <a href='#'>
										<div class='mon day day1'></div>
									</a>
								</div>
								<div class="weekly tab-slider--trigger" rel='day2'>
									TUE <a href='#'>
										<div class='tue day day2'></div>
									</a>
								</div>
								<div class="weekly tab-slider--trigger" rel='day3'>
									WED <a href='#'>
										<div class='wed day day3'></div>
									</a>
								</div>
								<div class="weekly tab-slider--trigger" rel='day4'>
									THU <a href='#'>
										<div class='thu day day4'></div>
									</a>
								</div>
								<div class="weekly tab-slider--trigger" rel='day5'>
									FRI <a href='#'>
										<div class='fri day day5'></div>
									</a>
								</div>
								<div class="weekly tab-slider--trigger" rel='day6'
									style="color: #4c48ce">
									SAT <a href='#' style="color: #4c48ce">
										<div class='sat day day6'></div>
									</a>
								</div>
							</div>
						<div id='user-container'
							class='clearfix tab-slider--container info-container'>
						</div>
					</div>
				</div>
			</div>

			<div class='input-food-container' style='display: none'>
				<div class='input-food'>
					<input id="files" class='food-img' type="file"> <label
						class='food-img-form' for="files"> <span class="add-image">
							Add <br> Image
					</span>
					</label> <input class='food-name' type="text" placeholder='Food Name'>
					<input class='food-kcal' type='text' placeholder='Food Kcal'>
					<button id='foodAddBtn' type='button' class='foodAddBtn btn'>Add
						Food</button>
				</div>
			</div>

			<button id='btttn'>버튼</button>
		</div>

	</div>

	<script id="user-template" type="text/x-handlebars-template">
    {{#each mealList}}
    <div id='{{day}}' class='tab-slider--body kcal-body'>
      <div class='kcal-info'>
        <span class='total'>total</span>
        <div class='kcal-total'>{{total-kcal}}</div>
        <span class='kcal'>kcal</span>
      </div>
      {{#each meal}}
        {{#if img}}
      <div class='meal'>
        <div class='img-fix'>
          <img src='{{img}}'>
        </div>
        <p class='meal-type'>{{type}}</p>
        <p class='meal-name'>{{name}}</p>
        <p class='meal-kcal'>{{kcal}}</p>
        <span class='kcal'>kcal</span>
      </div>
      {{^}}
      <div class='input-meal' onClick=inputMeal()>
        <center><div class="fa fa-camera camara-size"></div></center>
      </div>
      {{/if}}

      {{/each}}
    </div>
    {{/each}}
  </script>
	<script type="text/javascript" src="../js/user2.js"></script>
</body>

</html>
