<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1"
	user-scalable=no>
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet' href="../css/bombee.css">
<link rel='stylesheet' href="../css/trainingList.css">
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
	<div class="trainingList-container">
		<div class='header'></div>

		<div class='training'>
			<div class='list clearfix'>
				<img src='../image/lunch.jpg'> <span class='promotionName'>여름방학
					빼빼로 프로젝트</span> <span class='startDate'>2017-08-31 <span>~</span></span> <span
					class='endDate'>2017-09-31</span> <span class='trainerName'>권봉수</span>
				<span class='trainer'>강사</span>
				<div class='btn mealBtn'>Check My Meal</div>
			</div>
		</div>

	</div>

	<script id="user-template" type="text/x-handlebars-template">
      {{#each mealList}}
      <div class='list clearfix'>
          <img src='../image/lunch.jpg'>
          <span class='promotionName'>여름방학 빼빼로 프로젝트</span>
          <span class='startDate'>2017-08-31 <span>~</span></span>
          <span class='endDate'>2017-09-31</span>
          <span class='trainerName'>권봉수</span>
          <span class='trainer'>강사</span>
          <div class='btn mealBtn'>Check My Meal</div>
        </div>
      </div>
      {{/each}}
    </script>

	<script type="text/javascript" src="../js/trainingList.js"></script>
</body>
</html>
