<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1"
	user-scalable=no>
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet' href="../css/bombee.css">
<link rel='stylesheet' href="../css/trainingList.css">
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
	<div class="trainingList-container">
		<div class='header'></div>

		<div class='training'>
		</div>
    <div class='no-tcher' style='display: none'>
      <i class="fa fa-meh-o no-tcher-size" aria-hidden="true"></i> <span
        class='no-tcher-cont'>앗! 매칭된 트레이너가 없습니다!</span>
    </div>
    <div class='backscreen'></div>
    <div class='review-write-container' data-open='close'>
    <div class='matching clearfix'>
      <div class='rating-stars text-center'>
            <ul id='stars'>
              <li class='star hover selected' title='Poor' data-value='1'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Fair' data-value='2'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Good' data-value='3'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Excellent' data-value='4'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='WOW!!!' data-value='5'>
                <i class='fa fa-star fa-fw'></i>
              </li>
            </ul>
          </div>
      <textarea class='review-text-container'></textarea>
      <div class='btn-form'>
        <button type='button' class='reviewAdd button'>작성완료</button>
      </div>
    </div>
  </div>
	</div>

	<script id="training-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class='list'>
          <img src='../upload/{{proImg}}'>
          <span class='promotionName'>{{promotionTitle}}</span>
          <span class='startDate'>{{sdt}} <span>~</span></span>
          <span class='endDate'>{{edt}}</span>
          <span class='trainerName'>{{name}}</span>
          <span class='trainer'>강사</span>
          <div class='btn mealBtn' value={{trano}}>Check My Meal</div>
          {{#if writerev}}
          {{else}}
          <div class='btn revBtn' value={{trano}}>Create Review</div>
          {{/if}}
        </div>
      </div>
      {{/each}}
    </script>

	<script type="text/javascript" src="../js/trainingList.js"></script>
</body>
</html>
