<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"  user-scalable=no>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href="../css/bombee.css">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
  <body>
    <div class="trainingList-container">
      <div class='header'></div>
    </div>

    <script type="text/javascript">
    var json = '/auth/userinfo.json'
    var no = 0
      $(document).ready(function() {
        $('.header').load('../menu/new.html')
      })
      getData(json, no)
      
      
      
      function getData(jsonType, no) {
        $.getJSON(jsonType,{
          no: no
        }, function(result) {
          console.log(result)
          if(json == '/auth/userinfo.json') {
            no = result.data.no
            json = '/management/trainingList.json'
            getData(json, no)
          }
        })
      }
  </script>
  </body>
</html>
