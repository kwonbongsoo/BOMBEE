<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1"
	user-scalable=no>
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="/img/favicon.ico">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet' href="../css/bombee.css">
<link rel='stylesheet' href="../css/trainingList.css">
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>
	<div class="trainingList-container">
		<div class='header'></div>

		<div class='training'>
		</div>
    <div class='no-tcher' style='display: none'>
      <i class="fa fa-meh-o no-tcher-size" aria-hidden="true"></i> <span
        class='no-tcher-cont'>앗! 맺으신 강사가 없습니다!</span>
    </div>
	</div>

	<script id="training-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class='list'>
          <img src='../upload/{{proImg}}'>
          <span class='promotionName'>{{promotionTitle}}</span>
          <span class='startDate'>{{sdt}} <span>~</span></span>
          <span class='endDate'>{{edt}}</span>
          <span class='trainerName'>{{name}}</span>
          <span class='trainer'>강사</span>
          <div class='btn mealBtn' value={{trano}}>Check My Meal</div>
        </div>
      </div>
      {{/each}}
    </script>

	<script type="text/javascript" src="../js/trainingList.js"></script>
</body>
</html>
