  <script>
  var clicks = $('.weekDay a')
  // $('.content div').hide();
  // $('.content div:first').show();
  $('.weekend .weekDay a:first').addClass('click-active');

  
  $('.weekDay a').on('click', function(event) {
    event.preventDefault();
    clicks.removeClass('click-active');
    $(this).addClass('click-active');
    // $(this).animate({left: '45px;'});
    $('.content div').hide();
    $($(this).attr('href')).show();
  });

  date();

  function date() {
    var current = new Date(); // get current date
    var weekstart = current.getDate() - current.getDay() + 1;
    $('.sun').html(weekstart - 1);
    $('.mon').html(weekstart);
    $('.tue').html(weekstart + 2);
    $('.wed').html(weekstart + 3);
    $('.thu').html(weekstart + 4);
    $('.fri').html(weekstart + 5);
    $('.sat').html(weekstart + 6);
  }

  $('#calendar').datepicker({
    dayNames: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
    dayNamesMin: ["일", " 월", " 수", " 목", " 금", " 토", " 일"],
    showWeek: true,
    onSelect: function(dateText, inst) {
      var select = ($.datepicker.iso8601Week(new Date(dateText)))
    }
  });
  $("#calendar").datepicker("setDate", new Date());

  </script>
  <!-- 헤더스크립트 시작 -->
  <script>
    var count = 0;
    var index = 0;
    $(document).ready(function() {
      $('.header-menu-button').click(function() {

        $(".header-menu-button").toggleClass('header-menu-button-open');
        $(".header-menu-items").toggleClass('header-menu-items-open');
        $('#header-search-bar').val('')

        //메뉴바는 기본적으로 z인덱스가 5
        //화면의 클릭이벤트 z인덱스는 기본적으로 6이다.
        if (index == 0) {
          $('.indexUp').css('z-index', '2') //메뉴바 클릭했을때 화면중앙의 z인덱스 낮춤으로써
          //헤더를 클릭할수 있게 만듬
          index = 1;
          $('.header-menu-items').css('display', '');
          $('.header-menu-items *').css('display', '');
          $('#header-search-bar').css('display', 'none');
        } else if (index == 1) {
          $('.indexUp').css('z-index', '6') //메뉴바를 끌때 화면클릭이벤트는 z인덱스가 2임으로
          //z인덱스를 다시 올려줘야 클릭이 가능하다.
          index = 0;
          $('.header-menu-items').css('display', 'none');
          $('.header-menu-items *').css('display', 'none');
          $('#header-search-bar').css('display', '');
        }

        if (count == 1) {
          $('#header-search-bar').css('display', 'none')
          $('.header-up').css('display', 'none')
          $('.header-none').css('display', 'block')
          $('#header-logo').slideToggle()
          count = 0;
        }
      });
    });
    $('.header-menu-search').click(() => {
      $('.header-none').slideToggle();
      $('.header-up').slideToggle()
      $('#header-logo').slideToggle()

      $('#header-search-bar').slideToggle()

      $('#header-search-bar').focus()
      count = 1;
    })
    $('.header-up').click(() => {
      $('.header-up').slideToggle()
      $('#header-search-bar').val('')
      $('.header-none').slideToggle()
      $('#header-search-bar').slideToggle()
      $('#header-logo').slideToggle()
      count = 0;
    })
    $('#header-li-login').click(() => {
      location.href = '../login/login.html'
    })
  </script>
  <!--  헤더스크립트 끝 -->
