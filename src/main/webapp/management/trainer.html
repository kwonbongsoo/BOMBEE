<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel='stylesheet' href='../node_modules/jquery-ui-dist/jquery-ui.min.css'>
	<link rel='stylesheet' href='../css/bombee.css'>
	<link rel='stylesheet' href='../css/user.css'>
	<link rel='stylesheet' href='../css/trainer.css'>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script src="../node_modules/moment/min/moment.min.js"></script>
	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script src="../node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
	<script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
	<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
	<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
	<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
</head>

<body>
	<div class='trainer-container'>
		<div class='header'></div>

		<div class='slider-container week-container clearfix '>
			<div class="tab-slider--nav">
				<div class='info'>
					<div class='username'>
						<div class='fa fa-user user'></div>
					</div>
					<div class='year-month'>
						<div class='year'></div>
						<div class='month'></div>
					</div>
				</div>

				<div class="tab-slider--tabs">
					<div class="weekly tab-slider--trigger" rel='day0' style="color: #e04c4c">
						SUN
						<a href='#' style="color: #e04c4c">
							<div class='sun day day0'></div>
						</a>
					</div>
					<div class="weekly tab-slider--trigger" rel='day1'>
						MON
						<a href='#'>
							<div class='mon day day1'></div>
						</a>
					</div>
					<div class="weekly tab-slider--trigger" rel='day2'>
						TUE
						<a href='#'>
							<div class='tue day day2'></div>
						</a>
					</div>
					<div class="weekly tab-slider--trigger" rel='day3'>
						WED
						<a href='#'>
							<div class='wed day day3'></div>
						</a>
					</div>
					<div class="weekly tab-slider--trigger" rel='day4'>
						THU
						<a href='#'>
							<div class='thu day day4'></div>
						</a>
					</div>
					<div class="weekly tab-slider--trigger" rel='day5'>
						FRI
						<a href='#'>
							<div class='fri day day5'></div>
						</a>
					</div>
					<div class="weekly tab-slider--trigger" rel='day6' style="color: #4c48ce">
						SAT
						<a href='#' style="color: #4c48ce">
							<div class='sat day day6'></div>
						</a>
					</div>
				</div>
			</div>
			<!--날짜 끝-->
			<div id='meal-container' class='clearfix tab-slider--container info-container'></div>

		</div>
	</div>

	<!-- 토글 -->
	<div class='backscreen'></div>

	<div class='confirm-meal input-food-container' data-open='close'>
		<div class='confirm-food input-food'>
			<div id='updatefiles'></div>
			<input class='comfirm-food-name' type="text" placeholder='Food Name' readonly>
			<label class="food-img-form"></label>
			<input class='comfirm-food-kcal' type='number' placeholder='Food Kcal' readonly>
			<button id='foodConfirmBtn' type='button' class='foodConfirmBtn btn'>Confirm</button>
		</div>
	</div>
	
	<script id="trainer-template" type="text/x-handlebars-template">
		{{#each mealList}}
		<div id='{{day}}' class='tab-slider--body kcal-body'>
			<div class='kcal-info'>
				<span class='total'>total</span>
				<div class='kcal-total'>{{totalKcal}}</div>
				<span class='kcal'>kcal</span>
			</div>
			{{#each sortedMeals}} {{#if mealpicture}}
			<div class='meal' value='{{mealno}}'>
				<div class='img-fix'>
					<img src='{{#iphonesix this}}{{mealpicture}}_190{{/iphonesix}}{{#iphonesixs this}}{{mealpicture}}_170{{/iphonesixs}}{{#iphonefive this}}{{mealpicture}}_146{{/iphonefive}}.png'>
				</div>
				{{#confirm confirm}}
				<p class='meal-type check'>{{mealtype}}</p>
				{{else}}
				<p class='meal-type'>{{mealtype}}</p>
				{{/confirm}}
				<p class='meal-name'>{{mealname}}</p>
				<p class='meal-kcal' value='{{mealkcal}}'>{{mealkcal}} kcal</p>
			</div>
			{{else}}
			<div class='input-meal' value='{{index}}'>
				<center>
					<div class="fa fa-camera camera-size"></div>
				</center>
			</div>
			{{/if}} {{/each}}
		</div>
		{{/each}}
	</script>

	<script type="text/javascript" src="../js/trainer.js"></script>
</body>

</html>
