<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet'
	href='../node_modules/jquery-ui-dist/jquery-ui.min.css'>
<link rel='stylesheet' href='../css/bombee.css'>
<link rel='stylesheet' href='../css/requested-match.css'>
<link rel="stylesheet" type="text/css"
	href="../node_modules/sweetalert/dist/sweetalert.css">
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
<title>Requested Match</title>
</head>

<body>
	<div class='requested-match-container'>
		<div class='header'></div>
		<div class='requested-container'></div>
	</div>
	<div class='no-alram' style='display: none'>
		<i class="fa fa-meh-o no-alram-size" aria-hidden="true"></i> <span
			class='no-alram-cont'>앗! 받은 친구 요청이 없습니다!</span>
	</div>

	<script id="requested-template" type="text/x-handlebars-template">
		{{#this}}
		<div class='requested-list'>
			{{#if mPic}}
			  <div class='user-img-size'>
			  	<img class='' src='{{mPic}}'>
		  	</div>
			{{^}}
				<div class='fa fa-smile-o smile-size'></div>
			{{/if}}
			<div class='requested-info'>
				<span class='user-name'>{{mname}}</span>
				<span class='requested-date'>{{pm}} {{time}}</span>
				<span class='requested-content'>{{title}}</span>
				<span class='wish-date' value={{sdt}}>{{sdt}} {{wishtime}}시</span>
				<span class='wish-period' value={{period}}>{{period}}개월</span>
			</div>
			<div class='btn-form'>
				<div class='refuse' data-trano={{trano}} data-mno='{{mno}}'>거절</div>
				<div class='accept' data-trano={{trano}} data-mno='{{mno}}'>수락</div>
			</div>
		</div>
		{{/this}}
</script>
</body>
<script src='../js/requested-match.js'></script>

</html>
