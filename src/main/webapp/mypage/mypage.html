<!DOCTYPE html>
<html>
<!-- root element -->

<head>
  <!-- HTML 문서에 대한 설명 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='../css/tomato.css'>
  <link rel='stylesheet' href='../css/mypage.css'>
  <style>
    .mypage-click {
      width: 50%;
    }

    #mypage-infoinfo {
      float: left;
    }

    #mypage-security {
      float: right;
    }

    #mypage-userBorder {
      font-size: 20px;
      padding: 4px 0px;
      margin-top: 5px;
      color: #d17171;
    }

    #mypage-securityBorder {
      font-size: 20px;
      padding: 4px 0px;
      margin-top: 5px;
    }

    #mypage-user-delete {
      color: black;
    }

    #mypage-foot-outer {
      background-color: rgba(255, 255, 255, 0)
    }

    #mypage-user-password {
      margin-left: 5%;
      margin-right: 5%;
    }

    .outer span {
      font-size: 17px;
    }

    .mypage-title {
      padding-left: 5%;
      padding-right: 5%;
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .mypage-outer .inner {
      padding-top: 10px;
    }

    .mypage-container {
      margin: 0 auto;
      background-color: #f2d9d9;
      position: relative;
    }

    .header {
      background-color: white;
    }

    .inner {
      background-color: white;
    }

    .outer {
      background-color: white;
    }

    .mypage-title-bottom {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .mypage-user-holder {
      padding-left: 5%;
      padding-right: 5%;
      color: #cdcdcd;
    }

    .btn {
      margin-left: 5%;
      color: white;
      font-size: 12px;
      background-color: #d17171;
      width: 20%;
      border: 0;
      outline: 0;
    }

    .btn:hover {
      color: white;
    }

    .btn-collect {
      margin-top: 5%;
      text-align: center;
      height: 100px;
    }

    .btn-foot {
      color: #d17171;
      border: 1px solid #d17171;
      outline: 0;
      background-color: rgba(255, 255, 255, 0)
    }

    .mypage-user-value {
      left: 400px;
    }

    .mypage-outer-bottom {
      margin-top: 10px;
      display: table;
      width: 100%;
      height: 100%;
      bottom: 0%;
      position: absolute;
    }

    .mypage-inner-bottom {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
  </style>


</head>

<body>
  <div class='container mypage-container'>
    <div class='header'>
      <a class='side' id='menu'>
        <img src='../image/header-menu.png' id='header-menu'/>
      </a>
      <h1 id='logo'><a href="#">TOMATO</a></h1>
      <a class='side' id='search'>
        <img src='../image/search.png' id='header-search'/>
      </a>
      <a id='menu' href='../HeaderFooterMenu/HFMenu.html'><i class="fa fa-bars" aria-hidden="true"></i></a>
      <h1 id='logo'><a href="../main/mobile.html">TOMATO</a></h1>
      <a id='search' href='#'><i class="fa fa-search" aria-hidden="true"></i></a>
    </div>
    <div class='mypage-header'>
      <h1 id='mypage-logo'><a href="#">내정보</a></h1>
    </div>

    <div class="mypage-outer">
      <div class="inner clearfix">
        <label class='mypage-click' id='mypage-userinfo'>
            <span id='mypage-userBorder' style='border-bottom : 4px solid #d17171'>회원정보</span>
          </label>
        <label class='mypage-click' id='mypage-security'>
            <span id='mypage-securityBorder'>보안정보</span>
          </label>
      </div>
    </div>

    <div class='display'>
      <div class='outer'>
        <div class='mypage-title'>사용자 이름</div>
        <div class='mypage-title-bottom'>
          <span class='mypage-user-holder'>사용자 이름</span>
          <span class='mypage-user-value'>승열짱</span>
        </div>
      </div>

      <div class='outer'>
        <div class='mypage-title'>연락처</div>
        <div class='mypage-title-bottom'>
          <span class='mypage-user-holder'>기본이메일</span>
          <span class='mypage-user-value'>te******@******.com</span>
        </div>
        <div class='mypage-title-bottom'>
          <span class='mypage-user-holder'>본인확인 이메일</span>
          <span class='mypage-user-value'>zz****@******.com</span>
        </div>
        <div class='mypage-title-bottom'>
          <span class='mypage-user-holder'>휴대전화</span>
          <span class='mypage-user-value'>+82 10-1***-***3</span>
        </div>
        <button type='button' class='btn btn-change'>수정</button>
      </div>

      <div class='outer'>
        <div class='mypage-title'>회원탈퇴</div>
        <div class='mypage-title-bottom'>
          <p class='mypage-user-holder' id='mypage-user-delete'>TOMATO를 더 이상 이용하지 않을 경우 회원탈퇴를 진행해 주세요</p>
          <button type='button' class='btn btn-delete'>회원탈퇴</button>
        </div>
      </div>
    </div>
    <div class='outer-password outer' style="display:none;">
      <div class='mypage-title'>비밀번호</div>
      <div class='mypage-title-bottom'>
        <p id='mypage-user-password'>토마토 로그인 시 사용하는 비밀번호를 변경할 수 있습니다. 주기적인 비밀번호 변경을 통해 개인정보를 안전하게 보호하세요.</p>
        <button type='button' class='btn btn-delete'>변경하기</button>
      </div>
    </div>
    <div class="mypage-outer">
      <div class="mypage-inner">
        <div class="btn-collect">
          <button type="button" class='btn-foot'>로그아웃</button>
          <button type="button" class='btn-foot'>PC버전</button>
          <button type="button" class='btn-foot'>전체서비스</button>
          <br>
          <br>
          <span class='footer-button'>ⓒTOMATO</span>
          <a class='eventI'></a>
          <a id='footer-pcver' class='footer-button'>토마토 고객센터</a>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script>
    $('#mypage-userinfo').click(() => {
      $('.display').css('display', '')
      $('.outer-password').css('display', 'none')
      $('#mypage-userBorder').css({
        'border-bottom': '4px solid #d17171',
        'color': '#d17171'
      })

      $('#mypage-securityBorder').css({
        'border-bottom': '',
        'color': 'black'
      })
    })

    $('#mypage-security').click(() => {
      $('.display').css('display', 'none')
      $('.outer-password').css('display', '')
      $('#mypage-userBorder').css({
        'border-bottom': '',
        'color': 'black'
      })

      $('#mypage-securityBorder').css({
        'border-bottom': '4px solid #d17171',
        'color': '#d17171'
      })
    })
  </script>
</body>
</html>
