<!DOCTYPE html>
<html>
<!-- root element -->

<head>
  <!-- HTML 문서에 대한 설명 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='../css/tomato.css'>
  <link rel='stylesheet' href='../css/mypage.css'>
</head>

<body>
  <div class='container mypage-container'>
    <div class='header'></div>
    <div class='mypage-header'>
      <h1 id='mypage-logo'><a href="#">내정보</a></h1>
    </div>

    <div class="mypage-outer">
      <div class="inner clearfix">
        <label class='mypage-click' id='mypage-userinfo'>
            <span id='mypage-userBorder' style='border-bottom : 4px solid #d17171'>회원정보</span>
          </label>
        <label class='mypage-click' id='mypage-security'>
            <span id='mypage-securityBorder'>보안정보</span>
          </label>
      </div>
    </div>

    <div class='display'>
      <div class='outer'>
        <div class='mypage-title'>사용자 이름</div>
        <div class='mypage-title-bottom'>
          <span class='mypage-user-holder'>사용자 이름</span>
          <span class='mypage-user-value'>승열짱</span>
        </div>
      </div>

      <div class='outer'>
        <div class='mypage-title'>연락처</div>
        <div class='mypage-title-bottom'>
          <span class='mypage-user-holder'>기본이메일</span>
          <span class='mypage-user-value'>te******@******.com</span>
        </div>
        <div class='mypage-title-bottom'>
          <span class='mypage-user-holder'>본인확인 이메일</span>
          <span class='mypage-user-value'>zz****@******.com</span>
        </div>
        <div class='mypage-title-bottom'>
          <span class='mypage-user-holder'>휴대전화</span>
          <span class='mypage-user-value'>+82 10-1***-***3</span>
        </div>
        <button type='button' class='btn btn-change'>수정</button>
      </div>

      <div class='outer'>
        <div class='mypage-title'>회원탈퇴</div>
        <div class='mypage-title-bottom'>
          <p class='mypage-user-holder' id='mypage-user-delete'>TOMATO를 더 이상 이용하지 않을 경우 회원탈퇴를 진행해 주세요</p>
          <button type='button' class='btn btn-delete'>회원탈퇴</button>
        </div>
      </div>
    </div>
    <div class='outer-password outer' style="display:none;">
      <div class='mypage-title'>비밀번호</div>
      <div class='mypage-title-bottom'>
        <p id='mypage-user-password'>토마토 로그인 시 사용하는 비밀번호를 변경할 수 있습니다. 주기적인 비밀번호 변경을 통해 개인정보를 안전하게 보호하세요.</p>
        <button type='button' class='btn btn-delete'>변경하기</button>
      </div>
    </div>
    <div class="mypage-outer">
      <div class="mypage-inner">
        <div class="btn-collect">
          <button type="button" class='btn-foot'>로그아웃</button>
          <button type="button" class='btn-foot'>PC버전</button>
          <button type="button" class='btn-foot'>전체서비스</button>
          <br>
          <br>
          <span class='footer-button'>ⓒTOMATO</span>
          <a class='eventI'></a>
          <a id='footer-pcver' class='footer-button'>토마토 고객센터</a>
        </div>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('.header').load('../header/header.html')
  })
  </script>

  <script>
    $('#mypage-userinfo').click(() => {
      $('.display').css('display', '')
      $('.outer-password').css('display', 'none')
      $('#mypage-userBorder').css({
        'border-bottom': '4px solid #d17171',
        'color': '#d17171'
      })

      $('#mypage-securityBorder').css({
        'border-bottom': '',
        'color': 'black'
      })
    })

    $('#mypage-security').click(() => {
      $('.display').css('display', 'none')
      $('.outer-password').css('display', '')
      $('#mypage-userBorder').css({
        'border-bottom': '',
        'color': 'black'
      })

      $('#mypage-securityBorder').css({
        'border-bottom': '4px solid #d17171',
        'color': '#d17171'
      })
    })
  </script>
</body>
</html>
