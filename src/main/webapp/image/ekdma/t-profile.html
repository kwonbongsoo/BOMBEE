<!DOCTYPE html>
<html> <!-- root element -->
<head> <!-- HTML 문서에 대한 설명 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
  <title>프로필</title> <!-- 웹브라우저 탭 또는 타이틀바에 출력될 제목 -->
  <link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='../css/bombee.css'>
  <link rel='stylesheet' href='../css/t-profile.css'>
  <script src='../node_modules/jquery/dist/jquery.min.js'></script>
  <script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
  <!-- <script src='../node_modules/jquery/dist/jquery.min.js'></script> -->
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../js/jquery.twbs-toggle-buttons.min.js"></script>
  <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
  <script type="text/javascript">
	  $(document).ready(function() {
	    $('.header').load('../menu/new.html')
	  })
    </script>
</head>

<body>
  <div class="pro-container"><!--ekdma-container 맨 밖 컨테이너 -->
    <div class="header"><!-- header-form 헤더-->
    </div>
    <form>
      <!-- <div class="" -->

        <div class="pro-pic-div">
         <div class="brand">
             <label for="img-upload">
             <img  id="box1" src="../image/download.jpg">
            </label>
            </div>
            <input id="img-upload" type="file" accept="image/*" style="display:none;">
        </div>


        <div id="profile-container">
        </div>

        </form>
          <div class="pro-bottom-Btn">
            <img class="pro-view-Btn" src="../image/VIEW1.png">
            <img class="pro-save-Btn" src="../image/SAVE1.png">
          </div>


      </div>



<script id="profile-template" type="text/x-handlebars-template">

      <div>
      <input class="pro-name user name" type="text" placeholder="이름" value="{{name}}"/>
         <div id="pro-type">
           <!-- <option>운동 종목</option> -->
           <select id="pro-select">
                <option>{{spono}}</option>
           </select>
         </div>

      </div>
      <div class='trainer-join'>
        <input class="form-control pro-place company_name" id="pro-place-1" type="text" placeholder="상호명" value="{{comname}}">
        <input class="form-control pro-place pro-place-2 zip" id="sample2_postcode" type="text" placeholder="우편번호" value="{{zipcode}}">
        <img   class="pro-place-Btn"onclick="sample2_execDaumPostcode()" src="../image/mapmap.png">
      </div>
      <input type="text" class="form-control pro-place pro-place-4 address" id="sample2_address" placeholder="기본주소" value="{{comaddr}}">
      <input class="form-control pro-place pro-place-3 detail_address" id="sample2_addressDetail" type="text" placeholder="상세주소" value="{{comdetailaddr}}">
      <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
        <img  id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
      </div>
      <p id="pro-dt">소개</p>
      <textarea  class="Desc" rows="10" id="pro-dd">{{introduction}}</textarea>
    </div>
  </div>


</script>
<script type="text/javascript" src="../js/t-profile.js"></script>


</body>
</html>
