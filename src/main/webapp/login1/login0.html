<!DOCTYPE html>
<html> <!-- root element -->
<head> <!-- HTML 문서에 대한 설명 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../css/jquery.checkradios.min.css"/>
  <link rel='stylesheet' href='../css/login.css'>
  <title>로그인이다</title> <!-- 웹브라우저 탭 또는 타이틀바에 출력될 제목 -->

  <style>



  </style>
</head>
<body>
  <div class='lg-container'>
    <h1>TOMATO</h1>


    <h4>PC키보드 보기</h4>
    <input class="lg-dlqfur" type="text"placeholder="아이디">
    <input class="lg-dlqfur" type="password" placeholder="비밀번호">
    <button id="lg-qjxms">로그인</button>



    <div id="lg-radio-left">
      <input type="radio" class="checkboxes-and-radios"><strong class="lg-radio">로그인상태 유지</strong></input>
    </div>
    <div id="lg-radio-right">
      <input type="radio" class="checkboxes-and-radios"><strong class="lg-radio">강사로그인</strong></input>
    </div>
    <div id="lg-otherBtn">
      <hr>
        <a>아이디 찾기</a> | <a>비밀번호 찾기</a> | <a>회원가입</a>
    </div>

    <p id="lg-foot">ⓒTOMATO | 회원정보 고객센터</p>

  </div><!--container-->


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


<script src="../js/jquery.checkradios.min.js"></script>
<script>
$('.checkboxes-and-radios').checkradios({

    checkbox: {

                iconClass:'fa fa-check-circle'

    },

    radio: {

                iconClass:'fa fa-star'

    }


});
</script>
</body>
