<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
    <title>login</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='../css/tomato.css'>
    <link rel="stylesheet" href="../css/login.css">
    <script src='../node_modules/jquery/dist/jquery.min.js'></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class='login-container container'>
      <div class='logo'>
        <img class='bombee' src='../image/bombee_title.png'/>
      </div>

      <form class='input-idpw'>
        <input class='id' type="text" placeholder="ID"/><br>
        <input class='pwd' type="password" placeholder="PASSWORD"/><br>
        <button id='send' class='send btn' type="button">SIGN IN</button>
      </form>
      <a href="#" class='forgetPW'>Forget Password?</a>
      <div class='other-login'>
        <div class='kakao'>
          <img src='../image/kakao.png' >
          카카오톡 로그인
        </div>
        <div class='facebook'>
          <img src='../image/facebook.png' >
          페이스북 로그인
        </div>
      </div>
      <div class='bottom'>CREATE NEW ACCOUNT</div>
    </div>
  </body>
</html>
