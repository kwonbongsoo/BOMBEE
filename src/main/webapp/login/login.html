<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
    <title>login</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='../css/tomato.css'>
    <link rel="stylesheet" href="../css/login.css">
    <script src='../node_modules/jquery/dist/jquery.min.js'></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class='login-container container'>
      <div class='logo'>
        <div class='inner-logo'>
          <img class='bombee' src='../image/biglogo.png'/>
        </div>
      </div>

      <form class='input-idpw'>
        <input class='id' type="text" placeholder="ID"/><br>
        <input class='pwd' type="password" placeholder="PASSWORD"/><br>
        <div id='send' class='send-btn'>
        	<span class='signin'>SIGN IN</span>
          <img class='send' src='../image/signin.png'>
        </div>
      </form>
      <div class='forget'>
        <a href="#" class='forgetPW'>Forget Password?</a>
      </div>
      <div class='other-login'>
        <div class='left-btn'>
        	<span class='kakao'>카카오톡<br>로그인</span>
          <img class='kakao-img' src='../image/kakao.png'>
        </div>
        <div class='right-btn'>
        <span class='facebook'>페이스북<br>로그인</span>
          <img class="facebook-img" src='../image/facebook.png' >
      </div>
      </div>
      <div class='bottom'>CREATE NEW ACCOUNT</div>
    </div>
  </body>
</html>
