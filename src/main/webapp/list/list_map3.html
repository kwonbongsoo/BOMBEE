<!-- 헤더스크립트 시작 -->
<script>
var count = 0;
var index = 0;

change()
function change() {
	$('.mobile-container *').css('display', 'none')
}
$( document ).ready(function() {
  $( '.header-menu-button' ).click(function() {
    $( ".header-menu-button" ).toggleClass('header-menu-button-open');
    $( ".header-menu-items" ).toggleClass('header-menu-items-open');
    $('#header-search-bar').val('')

    //메뉴바는 기본적으로 z인덱스가 5
    //화면의 클릭이벤트 z인덱스는 기본적으로 6이다.
    if(index == 0) {
      $('.mobile-container *').css('z-index', '9999') //메뉴바 클릭했을때 화면중앙의 z인덱스 낮춤으로써
                                           //헤더를 클릭할수 있게 만듬
      index = 1;
    }else if(index == 1) {
        $('.mobile-container *').css('z-index', '2') //메뉴바를 끌때 화면클릭이벤트는 z인덱스가 2임으로
                                             //z인덱스를 다시 올려줘야 클릭이 가능하다.
        index = 0;
    }

    if(count == 1) {
      $('#header-search-bar').css('display', 'none')
      $('.header-up').css('display', 'none')
      $('.header-none').css('display', 'block')
      $('#header-logo').slideToggle()
      count = 0;
    }
  });
});
$('.header-menu-search').click(()=> {
  $('.header-none').slideToggle();
  $('.header-up').slideToggle()
  $('#header-logo').slideToggle()

  $('#header-search-bar').slideToggle()

  $('#header-search-bar').focus()
  count = 1;
})
$('.header-up').click(()=> {
  $('.header-up').slideToggle()
  $('#header-search-bar').val('')
  $('.header-none').slideToggle()
  $('#header-search-bar').slideToggle()
  $('#header-logo').slideToggle()
  count = 0;
})

  $('.btn').click(()=> {
    $('.btn').css('color', 'black');
    $('.btn-test').css('color', 'white')
  })

  </script>
