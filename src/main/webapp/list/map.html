<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Daum 지도 API v3 예제: 인포윈도우 올리기</title>
<style media="screen">
  #map {
    width: 1000px;
    height: 600px;
  }
</style>
<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=47afaf8536298f58f8ac77e762d0d9354a15657c" charset="utf-8"></script>
</head>
<body>
 <div id="map"></div>
 <script>
 var container = document.getElementById('map');
   var options = {
     center: new daum.maps.LatLng(33.450701, 126.570667),
     level: 3
   };

   var map = new daum.maps.Map(container, options);
 </script>
</body>
</html>
