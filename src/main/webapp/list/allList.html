<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet' href='../css/tomato.css'>
<link rel='stylesheet' href='../css/allList.css'>
<link rel="stylesheet" href="dist/css/swiper.min.css">
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.js"></script>
<script src="../js/jquery.twbs-toggle-buttons.min.js"></script>

    <!-- Demo styles -->
    <style>
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 300px;
        margin: 0px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

  .btn {
  height: 50px;
  width:30%;
  padding-top: 12px;
  font-size: 20px;
}
.btn-test {
  background-color: #f7ac1a;
  color: white;
}
.btn-secondary {
  border : solid #f7ac1a 1px;
}
.scrollBlind{
      width: 100%;
}
.btn-group>.btn {
    float: none;
  }
  .btn-group {
    display: inline;
  }
  .wrap{
    float: left;
    display: inline-block;
    height: auto;
    overflow-x: scroll;
    white-space:nowrap;
    width: 100%;
    display: inline;
  }
  .scrollBlind{
    height: 50px;
    overflow-x:scroll;
    font-size: 20px;
    width: 100%;
    overflow:hidden;
    display: inline;
  }
label {
    overflow:hidden;
  }
    </style>
<script>
$(document).ready(function() {
    $('.header').load('../menu/new.html')
  })
</script>
</head>
<body>
  <div class='allList-container'>
    <div class='header'></div>
    <!-- Swiper -->
    <div class="indexUp swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
    </div>
        <div class='indexUp wrap'>
      <div class="scrollBlind">
        <div class="btn-group btn-group-toggle"  data-toggle="buttons">
          <label class="btn test" role="button">
            <input class='label-size' type="radio" name="options" value="1" required="required">인기코스
          </label>
          <label class="btn" role="button">
            <input class='label-size' type="radio" name="options" value="2">헬스
          </label>
          <label class="btn" role="button">
            <input class='label-size' type="radio" name="options" value="3">요가
          </label>
          <label class="btn" role="button">
            <input class='label-size' type="radio" name="options" value="4">필라테스
          </label>
          <label class="btn" role="button">
            <input class='label-size' type="radio" name="options" value="5">스피닝
          </label>
          <label class="btn" role="button">
            <input class='label-size' type="radio" name="options" value="6"><i class="fa fa-map-marker" aria-hidden="true"></i>
          </label>
        </div>
      </div>
    </div>
    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
 $(".btn-group-toggle").twbsToggleButtons();
</script>
    <script>
    var swiper = new Swiper('.swiper-container',{
      loop: true,
      autoplay: 2000,
      autoplayDisableOnInteraction: false
    });
    $('.btn').click(()=> {
    	$('.btn').css('color', 'black');
    	$('.btn-test').css('color', 'white')
    })
    </script>
</body>
</html>
