<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='../css/tomato.css'>
  <link rel='stylesheet' href='../css/detail.css'>

</head>
<body>


<div class='container detail-container'>
  <div class='header'>
    <a id='detail-home' href='#' class="fa fa-home home" aria-hidden="true"></a>
    <section id='search'>
      <label for='search-input'>
        <i class="search-icon fa fa-search" aria-hidden="true"></i>
      </label>
      <input id='search-input' class='form-control input-lg'
             type='search' placeholder='Search'>
    </section>
    <a id='detail-menu' href='#' class="fa fa-bars menu" aria-hidden="true"></a>
  </div><!-- datail-header 끝-->

  <!-- 수평 스크롤 -->
  <div id="viewHorizon" style="font-size:1.2em;"><!--Wrapper-->
      <div class='detail-list'><!--Scroller-->
        <div class="sub-header ">
          <div class="swipe-tabs">
            <div class="swipe-tab">종류</div>
            <div class="swipe-tab">운동타입</div>
            <div class="swipe-tab">운동방식</div>
            <div class="swipe-tab">지역</div>
          </div>
        </div>
        <div class="main-container">
          <div class="swipe-tabs-container ">
            <div class="swipe-tab-content">Tab 1</div>
            <div class="swipe-tab-content">Tab 2</div>
            <div class="swipe-tab-content">Tab 3</div>
            <div class="swipe-tab-content">Tab 4</div>
          </div>
        </div>
      </div><!--//Scroller-->
  </div><!--//Wrapper-->

<script src='../js/angular.min.js'></script>
<script type="text/javascript" src="../js/jindo.desktop.ns.min.js"></script>
<script type="text/javascript" src="../js/jindo_component.js"></script>
<script type="text/javascript" src="../js/jindo_mobile_component.js"></script>
<script>
  var oScrollHorizon = new jindo.m.Scroll("viewHorizon", {
      bUseHScroll : true,
      bUseVScroll : false,
      bUseMomentum : true,
      nDeceleration : 0.0005,
      nHeight: 110
  });

  // var oScrollVertical = new jindo.m.Scroll("viewVertical", {
  //     bUseHScroll : false,
  //     bUseVScroll : true,
  //     bUseMomentum :false,
  //     nHeight : 450
  // });
  $(function () {
  	'use strict';

  	var $swipeTabsContainer = $('.swipe-tabs'),
  		$swipeTabs = $('.swipe-tab'),
  		$swipeTabsContentContainer = $('.swipe-tabs-container'),
  		currentIndex = 0,
  		activeTabClassName = 'active-tab';

  	$swipeTabsContainer.on('init', function(event, slick) {
  		$swipeTabsContentContainer.removeClass('invisible');
  		$swipeTabsContainer.removeClass('invisible');

  		currentIndex = slick.getCurrent();
  		$swipeTabs.removeClass(activeTabClassName);
         	$('.swipe-tab[data-slick-index=' + currentIndex + ']').addClass(activeTabClassName);
  	});

  	$swipeTabsContainer.slick({
  		//slidesToShow: 3.25,
  		slidesToShow: 3,
  		slidesToScroll: 1,
  		arrows: false,
  		infinite: false,
  		swipeToSlide: true,
  		touchThreshold: 10
  	});

  	$swipeTabsContentContainer.slick({
  		asNavFor: $swipeTabsContainer,
  		slidesToShow: 1,
  		slidesToScroll: 1,
  		arrows: false,
  		infinite: false,
  		swipeToSlide: true,
      draggable: false,
  		touchThreshold: 10
  	});


  	$swipeTabs.on('click', function(event) {
          // gets index of clicked tab
          currentIndex = $(this).data('slick-index');
          $swipeTabs.removeClass(activeTabClassName);
          $('.swipe-tab[data-slick-index=' + currentIndex +']').addClass(activeTabClassName);
          $swipeTabsContainer.slick('slickGoTo', currentIndex);
          $swipeTabsContentContainer.slick('slickGoTo', currentIndex);
      });

      //initializes slick navigation tabs swipe handler
      $swipeTabsContentContainer.on('swipe', function(event, slick, direction) {
      	currentIndex = $(this).slick('slickCurrentSlide');
  		$swipeTabs.removeClass(activeTabClassName);
  		$('.swipe-tab[data-slick-index=' + currentIndex + ']').addClass(activeTabClassName);
  	});
  });


</script>
</body>
</html>
