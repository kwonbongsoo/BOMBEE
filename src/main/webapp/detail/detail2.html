<head>

<body>


<div class='container detail-container'>
  
  <div>
    <ul class="tabs-nav clearfix">
      <li><a href="#tab-type">종류</a></li>
      <li><a href="#tab-sports-type">운동타입</a></li>
      <li><a href="#tab-sports-mechanism">운동방식</a></li>
      <li><a href="#tab-area">지역</a></li>
    </ul>
    <div class="tabs-stage">
      <div id="tab-type">
        <p>1</p>
      </div>
      <div id="tab-sports-type">
        <p>2</p>
      </div>
      <div id="tab-sports-mechanism">

  <div id="Vscroll" style="font-size:1.2em;"><!--Wrapper-->

    </div><!--//Scroller-->

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../js/jindo.desktop.ns.min.js"></script>
<script type="text/javascript" src="../js/jindo_component.js"></script>
<script type="text/javascript" src="../js/jindo_mobile_component.js"></script>
<script>

var tabs = $('.tabs-nav li')
$('.tabs-stage div').hide();
$('.tabs-stage div:first').show();
$('.tabs-nav li:first').addClass('tab-active');

// Change tab class and display content
$('.tabs-nav a').on('click', function(event){
  event.preventDefault();
  tabs.removeClass('tab-active');
  $(this).parent().addClass('tab-active');
  $('.tabs-stage div').hide();
  $($(this).attr('href')).show();
});


  var oScrollHorizon = new jindo.m.Scroll("Vscroll", {
      bUseHScroll : true,
      bUseVScroll : false,
      bUseMomentum : true,
      nDeceleration : 0.0005,
      nHeight: 110
  });

</script>
