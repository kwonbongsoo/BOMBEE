<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

  <!-- summernote -->
  <link href="../node_modules/summernote/dist/summernote.css" rel="stylesheet">

  <link rel='stylesheet' href='../css/promotionAdd.css'>
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='../css/bombee.css'>
  <link rel='stylesheet' href='../css/menu.css'>

</head>

<body>
  <div class="projectAdd-container">
    <div class='header'></div>
    <!-- header -->

    <div class='projectAdd-top'>
      <div class='topClose' onclick="closeAlert()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>

      <div class='temp'>
        <button class='tempText' disabled>임시글 0</button>
      </div>

      <div class='save' onclick="closeAlert()">
        등록
      </div>

      <div class='tempSave' onclick="closeAlert()">
        임시저장
      </div>
    </div>
    <!-- projectAdd-top -->

    <div class='projectAdd-input'>
      <input class='titleIn' type="text" placeholder="제 목">
    </div>
    <!-- projectAdd-title -->

    <div class='projectAdd-input'>
      <div class='imageIn'>
        <i class="fa fa-camera" aria-hidden="true"></i>
        <span>  &nbsp&nbsp프로모션 사진을 올려주세요</span>
      </div>
    </div>

    <div class='projectAdd-date'>
      <input class='dateStart' type="text" id="datepicker-start" placeholder="시작 날짜 ">
      <input class='dateEnd' type="text" id="datepicker-end" placeholder="종료 날짜 "  required>
    </div>
    <!-- projectAdd-date -->

    <div class='projectAdd-input'>
      <input class='priceIn' type="number" placeholder="가 격">
    </div>
    <!-- projectAdd-price -->

    <div class='projectAdd-input'>
      <p class='addressCompany'>휘트니스 피플 서울</p>
    </div>

    <div class='projectAdd-input'>
      <p class='addressIn'>서울 특별시 서초구 서초동 1327-29</p>
    </div>

    <div class='projectAdd-textArea' >
      <textarea placeholder="프로모션 내용을 등록해 주세요"></textarea>
    </div>
    <!-- projectAdd-textArea -->

  </div>
  <!-- container -->
  <script src='../node_modules/jquery/dist/jquery.min.js'></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src='../node_modules/jquery-ui-dist/jquery-ui.min.js'></script>

  <script src="../node_modules/summernote/dist/summernote.js"></script>

  <script src="../js/promotionAdd.js"></script>
  <script>
  $(document).ready(function() {
    $('.header').load('../menu/new.html')
  })
  </script>

</body>
</html>
