<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link rel='stylesheet' href='../css/promotionAdd.css'>
</head>
<body>
  <div class="container">
    <div class='header' style="border:1px blue solid;">
      <a id='menu' href='#'>
        <img src='../image/header-menu.png' id='header-menu'/>
      </a>
      <h1 id='logo'><a href="#">TOMATO</a></h1>
      <a id='search' href='#'>
        <img src='../image/search.png' id='header-search'/>
      </a>
    </div>
    <!-- header -->

    <div class='projectAdd-top'>
      <div class='projectAdd-top-close'>
        &times;
      </div>

      <div class='projectAdd-top-temp'>
        <button class='projectAdd-top-temp-text' disabled>임시글 0</button>

      </div>

      <div class='projectAdd-top-save'>
        등록
      </div>

      <div class='projectAdd-top-tempSave'>
        임시저장
      </div>
    </div>
    <!-- projectAdd-top -->


    <div class='projectAdd-gym'>
      <div class='projectAdd-gym-select'>
        <select class='form-control' value="똥개">
          <option >운동 종류</option>
          <option >헬스</option>
          <option >필라테스</option>
          <option >복싱</option>
        </select>
      </div>

      <div class='projectAdd-gym-select-purpose'>
        <select class='form-control' >
          <option >운동 목적</option>
          <option >살빼기</option>
          <option >시집가기</option>
          <option >장가기기</option>
        </select>
      </div>
    </div>

    <div>
      projectAdd-date
    </div>

    <div>
      projectAdd-price
    </div>

    <div>
      projectAdd-title
    </div>

    <div>
      projectAdd-edit
    </div>

</div>
<!-- container -->
</body>
<!-- <script src="../js/HFMenu.js"></script> -->
</html>
