<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="../node_modules/jquery-ui-dist/jquery-ui.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel='stylesheet' href='../css/bombee.css'>
<link rel="stylesheet"
	href="../node_modules/swiper/dist/css/swiper.min.css">
<link rel='stylesheet' href='../css/promotionAdd.css'>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src='../node_modules/jquery-ui-dist/jquery-ui.min.js'></script>
<script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>

</head>
<body>
	<div class="projectAdd-container">
		<div class='header'></div>
		<!-- header -->
		<div class='projectAdd-top'>
			<div class='topClose'>
				<i class="fa fa-times" aria-hidden="true"></i>
			</div>
			<div class='temp'>
				<button class='tempText' disabled>임시글 0</button>
			</div>
			<div class='save'>등록</div>
			<div class='tempSave'>임시저장</div>
		</div>
		<!-- projectAdd-top -->
		<div class='projectAdd-input'>
			<input class='titleIn' type="text" placeholder="제 목">
		</div>
		<!-- projectAdd-title -->
		<div class='projectAdd-imageInput'>
			<div class='projectAdd-imageText'>
				<i class="fa fa-camera" aria-hidden="true"></i> <span>
					&nbsp&nbsp프로모션 사진을 올려주세요</span>
			</div>
			<input id='image_upload' type='file' name="files" multiple> <input
				id="fi-filenames" type="hidden" names="filenames">
			<div class='image-area'>
				<!-- 스와이퍼 시작 -->
				<div class="swiper-container">
					<div class="swiper-wrapper" id='selectedFiles'>
						<div class='image-areaPlus swiper-slide'>
							<label for="image_upload">+</label>
						</div>
						<!--   <div class="swiper-slide">Slide 1</div>
			            <div class="swiper-slide">Slide 2</div> -->
					</div>
					<div class="swiper-scrollbar"></div>
				</div>
				<!-- 스와이퍼  끝-->
        </div>
			</div>
		</div>
		<div class='projectAdd-date'>
			<input class='dateStart' type="text" id="datepicker-start"
				placeholder="시작 날짜 "> <input class='dateEnd' type="text"
				id="datepicker-end" placeholder="종료 날짜 " required>
		</div>
		<!-- projectAdd-date -->
		<div class='projectAdd-input'>
			<input class='priceIn' maxlength='5' type='number' placeholder="가 격">
		</div>
		<!-- projectAdd-price -->
		<div class='projectAdd-input'>
			<p class='addressCompany'>휘트니스 피플 서울</p>
		</div>
		<div class='projectAdd-input'>
			<p class='addressIn'>서울 특별시 서초구 서초동 1327-29</p>
		</div>
		<div class='projectAdd-textArea'>
			<textarea class='promotionText' placeholder="프로모션 내용을 등록해 주세요"></textarea>
		</div>
		<!-- projectAdd-textArea -->
	</div>
	<!-- container -->
	<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=e93af6b0f8e2ad445bda7e9b6a416ad1&libraries=services"></script>
	<script src="../js/promotionAdd.js"></script>
</body>
</html>
