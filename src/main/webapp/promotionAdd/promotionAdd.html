<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">


  <!-- summernote -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.js"></script>

  <link rel='stylesheet' href='../css/promotionAdd.css'>

  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='../css/tomato.css'>
  <link rel='stylesheet' href='../css/menu.css'>

</head>

<body>
  <div class="projectAdd-container">
    <div class='header'></div>
    <!-- header -->

    <div class='projectAdd-top'>
      <div class='topClose' onclick="closeAlert()">
        &times;
      </div>

      <div class='temp'>
        <button class='tempText' disabled>임시글 0</button>
      </div>

      <div class='save' onclick="closeAlert()">
        등록
      </div>

      <div class='tempSave' onclick="closeAlert()">
        임시저장
      </div>
    </div>
    <!-- projectAdd-top -->

    <div class='projectAdd-gym'>
      <select class='selectType'>
        <option >운동 종류</option>
        <option >헬스</option>
        <option >필라테스</option>
        <option >복싱</option>
      </select>


      <select class='selectPurpose'>
        <option >운동 목적</option>
        <option >살빼기</option>
        <option >시집가기</option>
        <option >장가기기</option>
      </select>
    </div>
    <!-- projectAdd-gym -->


    <div class='projectAdd-date'>
      <input class='dateStart' type="text" id="datepicker-start" placeholder="시작 날짜 &nbsp&nbsp&nbsp&#128197;">
      <input class='dateEnd' type="text" id="datepicker-end" placeholder="종료 날짜 &nbsp&nbsp&nbsp&#128197;">
    </div>
    <!-- projectAdd-date -->

    <div class='projectAdd-price'>
      <input class='priceIn' type="number" placeholder="가 격">
    </div>
    <!-- projectAdd-price -->

    <div class='projectAdd-title'>
      <input class='titleIn' type="text" placeholder="제 목">
    </div>
    <!-- projectAdd-title -->

    <div class='projectAdd-textArea'>
      <div id="summernote">
        <p>Tomato 프로모션 등록</p>
      </div>
    </div>
    <!-- projectAdd-textArea summernote -->

  </div>
  <!-- container -->
  <script src="../js/promotionAdd.js"></script>
  <script>
    $('.header').ready(()=>{
      $('.header').load('../header/header.html')
    })
  </script>
</body>
</html>
