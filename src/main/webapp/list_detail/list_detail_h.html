<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='../css/tomato.css'>
  <link rel= "stylesheet" type="text/css" href="list_detail_h.css">

</head>
<body>

<div class='list_detail_container'>
  <div class='header'></div>

  <div class='listDetail_search'>
    <input  class='searchInput' type="text" >
    <button class='searchBtn' type='button'>검색</button>
  </div>
  <!-- listDetail_search -->

  <div class='listDetail_select'>
    <div class='select01'>
       <select class='selecting' >
        <option value="">프&nbsp로&nbsp모&nbsp션</option>
        <option value="">강&nbsp사</option>
      </select>
      <select class='selecting' >
        <option value="">운&nbsp동&nbsp타&nbsp입</option>
        <option value="">헬스</option>
        <option value="">요가</option>
        <option value="">필라테스</option>
      </select>
      <select class='selecting' >
        <option value="">운&nbsp동&nbsp목&nbsp적</option>
        <option value="">헬스</option>
        <option value="">요가</option>
        <option value="">필라테스</option>
      </select>
    </div>
    <div class='select02'>
      <select id='code-container' class='selecting'>
        <option>지&nbsp&nbsp역</option>
      </select>
      <select id='si-container' class='selecting'>
        <option value="">동&nbsp&nbsp.구</option>
      </select>
      <button class='listBtn0' type='button' onclick='change_btn_color0()'><i class="fa fa-th-list" aria-hidden="true"></i></button>

      <button class='listBtn1' type='button' onclick='change_btn_color1()'><i class="fa fa-map-marker" aria-hidden="true"></i></button>
    </div>
  </div>
<!-- listDetail_select -->

  <div class='listDetail_contents'>
    <div id='sportList-container' class='sportList'></div>

    <div class='sportMap'>
      <div id="map"></div>
    </div>
  </div>
<!-- listDetail_contents -->
</div>
<!-- container -->



<script id='array' type="text/x-handlebars-template">
  {{#each promotion_list}}
    <div class='sportList_Array'>
      <div class='sportList_name'>
        <p>{{name}}</p>
      </div>
      <div class='sportLIst_address'>
        <p>{{address}}</p>
      </div>
      <div class='sportList_range'>
        <p>{{range}}</p>
      </div>
    </div>
  {{/each}}
</script>

<script id='codeList' type="text/x-handlebars-template">
  {{#each admVOList.admVOList}}
    <option value='{{admCode}}'>{{admCodeNm}}</option>
  {{/each}}
</script>

<script id='siList' type="text/x-handlebars-template">
  {{#each admVOList.admVOList}}
    <option>{{lowestAdmCodeNm}}</option>
  {{/each}}
</script>


  <script src='../node_modules/jquery/dist/jquery.min.js'></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>

  <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=e93af6b0f8e2ad445bda7e9b6a416ad1&libraries=services"></script>
  <script type="text/javascript" src="../js/list_detail.js"></script>
  <script>
  $(document).ready(function() {
    $('.header').load('../menu/new.html')
  })
  </script>

</body>
</html>
