<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var socket = io.connect('http://localhost');
            $("#messageBox").keyup(function(event) {
                if (event.which == 13) {
                    socket.emit('fromclient',{message:$('#messageBox').val()});
                    $('#messageBox').val('');
                }
            });
            socket.on('toclient',function(data){
                console.log(data.message);
                $('#message').append(data.message+'<br>');
            });

    </script>
  </body>
</html>
