<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel='stylesheet'
	href='../node_modules/jquery-ui-dist/jquery-ui.min.css'>
<link rel='stylesheet' href='../css/bombee.css'>
<link rel='stylesheet' href='../css/match.css'>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
</head>zz

<body>
	<div class='btn matchBtn'>보여라 얍!</div>

	<div class='backscreen'></div>
	<div class='matching-container' data-open='close'>
		<div class='matching'>
			<div class='promotion-container'></div>
			
			<div class='matching-date'>
				<div class='matching-start-date clearfix'>
					<i class="fa fa-calendar calendar" aria-hidden="true"></i> <input
						class='dateStart' type="text" id="datepicker-start"
						placeholder="Start-Date ">
				</div>

				<select class='period form-control'>
					<option selected>1개월</option>
					<option>2개월</option>
					<option>3개월</option>
					<option>4개월</option>
					<option>5개월</option>
					<option>6개월</option>
					<option>7개월</option>
					<option>8개월</option>
					<option>9개월</option>
					<option>10개월</option>
					<option>11개월</option>
					<option>12개월</option>
				</select>

			</div>
			<div class='times'></div>
			
			<div>
				<button id='matchingBtn' type='button' class='matchingBtn btn'>Matching</button>
			</div>
		</div>
	</div>

	<script id="match-template" type="text/x-handlebars-template">
      {{#each list}}
      <div class='promotion-list' data-pno='{{pno}}'>
        <div class='promotion-img'>
          <img src='../upload/{{titlePic}}_titleMainList.png'>
        </div>
        <span class='promotion-name'>{{title}}</span>
        <span class='promotion-startDate'>{{sdt}} ~</span>
        <span class='promotion-endDate'>{{edt}}</span>
      </div>
      {{/each}}
  </script>
  
	<script id="match-time-template" type="text/x-handlebars-template">
      {{#this}}
    	  <div class='time-box btn'>{{this}}시</div>
      {{/this}}
  </script>
</body>

<script src='../js/match.js'></script>

</html>
