<html>

<body>

  <div class='backscreen'></div>
  <div class='matching-container' data-open='close'>
    <div class='matching'>
      <div class='promotion-container'>

          <span class='promotion-name'>sal</span>
          <span class='promotion-startDate'>2017-08-20 ~</span>

        </div>
        <div class='promotion-list'>

          <span class='promotion-name'>sal</span>
          <span class='promotion-startDate'>2017-08-20 ~</span>
          <span class='promotion-endDate'>2017-08-31</span>
        </div>

          <div class='start-date'>

            </div>
            <input class='dateStart' type="text" id="datepicker-start" placeholder="Start-Date ">
            <div class='arrowStart'>
              <i class="fa fa-angle-down " aria-hidden="true"></i>
            </div>
        </div>
        <div>
          <button id='matchingBtn' type='button' class='matchingBtn btn'>Matching</button>
        </div>
      </div>
</body>
<script>
  var matchingContainer = $('.matching-container'),
    backscreen = $('.backscreen');

  $('.matchBtn').on('click', function() {
    if (matchingContainer.attr('data-open') == 'close') {
      backscreen.show()
      matchingContainer.show()
      matchingContainer.attr('data-open', 'open')
    }
    backscreen.on('click', function() {
      backscreen.hide()
      matchingContainer.hide()
      matchingContainer.attr('data-open', 'close')
    })
  })
</script>

</html>
