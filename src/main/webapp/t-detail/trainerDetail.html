<div class='backscreen'></div>
  <div class='matching-container' data-open='close'>
    <div class='matching clearfix'>
      <div class='promotion-container'></div>
      <div class='matching-date clearfix'>
        <div class='matching-start-date'>
          <i class="fa fa-calendar calendar" aria-hidden="true"></i> <input
            class='dateStart' type="text" id="datepicker-start"
            placeholder="Start-Date ">
        </div>
        <div class='period-form'>
          <select class='period form-control'>
            <option selected value='1'>1개월</option>
            <option value='2'>2개월</option>
            <option value='3'>3개월</option>
            <option value='4'>4개월</option>
            <option value='5'>5개월</option>
            <option value='6'>6개월</option>
            <option value='7'>7개월</option>
            <option value='8'>8개월</option>
            <option value='9'>9개월</option>
            <option value='10'>10개월</option>
            <option value='11'>11개월</option>
            <option value='12'>12개월</option>
          </select>
        </div>
      </div>
      <div class='times clearfix'></div>
      <div class='btn-form'>
        <button id='matchingBtn' type='button' class='matchingBtn btn'>Matching</button>
      </div>
    </div>
  </div>
  
  
  <div class='review-select-container' data-open='close'>
    <div class='matching clearfix'>
      <div class='select-promotion-container'></div>
      <div class='btn-form'>
        <button type='button' class='reviewWrite btn'>리뷰쓰기</button>
      </div>
    </div>
  </div>
  
  <div class='review-write-container' data-open='close'>
    <div class='matching clearfix'>
      <div class='rating-stars text-center'>
            <ul id='stars'>
              <li class='star hover selected' title='Poor' data-value='1'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Fair' data-value='2'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Good' data-value='3'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Excellent' data-value='4'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='WOW!!!' data-value='5'>
                <i class='fa fa-star fa-fw'></i>
              </li>
            </ul>
          </div>
      <textarea class='review-text-container'></textarea>
      <div class='btn-form'>
        <button type='button' class='reviewAdd btn'>작성완료</button>
      </div>
    </div>
  </div>
  </div>
<div class="d-bottom-Btn">
      <div class='bottom-form'>
        <button class="pro-friend-Btn button">친구신청</button>
        <button class="pro-chatting-Btn button">채팅</button>
        <button class="pro-review-Btn button" style="display: none;">리뷰쓰기</button>
      </div>
    </div>
    
    <script id='trainer-info-template' type="text/x-handlebars-template">
    {{#this}}
    <div class='trainer-image'>
      <img class='trainer-profile-image' src='..{{tcherpic}}_450.png'>
    </div>
    <div class='trainer-name'>
      <span>{{name}} 강사</span>
    </div>
    <div class='trainer-intro'>
      <div class='intro'>
        <span>Introduce</span>
      </div>
      <div class='intro-tcher'>
        <span> {{introduction}} </span>
      </div>
    </div>
  {{/this}}
    </script>
	<script id='review-template' type="text/x-handlebars-template">
  {{#this}}
    <div class='review-form xmf'>
    {{#isScore score}}
    <div class='r-score' value={{score}}>
    {{/isScore}}
</div>
    <div class="inline r-score-number">{{score}}</div>
    <div class="r-del" data-mno={{mno}} id='{{mno}}'>
      <button type="button"
      class="rev-delete {{mno}}"  data-review='{{reviewno}}'
     data-trano='{{trano}}' style='display: none'>삭제</button>
    </div>
    <div class="r-info r-title">{{title}}</div>
    <div class="r-info r-content">{{review}}</div>
    <div class="inline r-name">{{name}}</div>
    <div class="inline r-date">{{date}}</div>
  </div>
  {{/this}}
    </script> 
    
      <script id="match-template" type="text/x-handlebars-template">
      {{#each list}}
      {{#if trano}}
      <div class='promotion-list' data-pno='{{pno}}' data-trano='{{trano}}'>
      {{else}}
      <div class='promotion-list' data-pno='{{pno}}'>
      {{/if}}
        <div class='promotion-img'>
          <img src='../upload/{{titlePic}}_titleMainList.png'>
        </div>
        <span class='promotion-name'>{{title}}</span>
        <span class='promotion-startDate'>{{sdt}} ~</span>
        <span class='promotion-endDate'>{{edt}}</span>
      </div>
      {{/each}}
  </script>

  <script id="match-time-template" type="text/x-handlebars-template">
      {{#this}}
        <div class='time-box btn' value={{this}}>{{this}}시</div>
      {{/this}}
  </script>
  <script id="promotionTitle-template" type="text/x-handlebars-template">
    {{#this}}
    <div class='swiper-slide' >
      <img class='promotion-image' src='../upload/{{titlePic}}_170.png' value={{pno}}>
    </div>
    {{/this}}
</script>
   <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d0a9bddab20a1619c64b68ece64342c5&libraries=services"></script>
	<script src="../js/trainerDetail.js"></script>
	<script src="../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
</body>
</html>
